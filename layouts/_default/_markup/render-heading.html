<h{{ .Level }} id="{{ .Anchor | safeURL }}" class="group relative flex align-bottom gap-2">{{ .Text | safeHTML }}
    {{- if in (slice 2 3 4 6) .Level }}{{" " -}}
    <a class="flex absolute right-0 left-[-1.25rem] top-[calc(50%+1px)] translate-y-[-50%] place-items-center hover:text-white text-neutral-800 transition-colors"
        href="#{{ .Anchor | safeURL }}">
        <svg class="fill-current o-60 hover-accent-color-light rotate-[45deg]" height="1rem" viewBox="0 0 24 24"
            width="1rem" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
        </svg>
    </a>
    {{- end -}}
</h{{ .Level }}>
